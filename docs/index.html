<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://kit.fontawesome.com/2af765be15.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="icon" href="./assets/images/ball.png" />
  <title>Buscador anime</title>
</head>

<body>
  <header class="header">
      <h1 class="header__title">Buscador de series de Anime</h1>
      <img src="./assets/images/detaisl1.png" alt="Imagen de Goten y Trunks" class="header__img js_headerImg">
      <img src="./assets/images/bocadillo.png" alt="Bocadillo que diceclicka en los resultados para aÃ±adir a favoritos"
          class="header__bubble js_bubble">
  </header>
  <main class="main">
      <section class="search">
          <form class="form" action="">
              <label for="search"><i class="fa-solid fa-2x fa-magnifying-glass form__icon"></i></label>
              <input type="text" id="search" name="search" class="form__input js_searchInput" placeholder="Ej: Dragon Ball"
                  autocomplete="off">
              <button class="form__searchBtn js_searchBtn">Buscar</button>
              <button class="form__resetBtn js_resetBtn">Reset</button>
          </form>
          <div class="search_img hidden js_msgSearch">
              <img src="./assets/images/buscar.png" alt="Imagen advirtiendo que no has buscado nada">
          </div>
      </section>
      <section class="render">
          <aside class="favs">
              <h2 class="favs__title">Series Favoritas</h2>
              <ul class="favs__list js_favouriteUl"></ul>
              <button class="favs__btn js_deleteFavBtn">Borrar Favoritos</button>

          </aside>
          <article class="results">
              <h2 class="results__title">Resultados</h2>
              <ul class="results__list js_resultUl"></ul>

          </article>
      </section>

  </main>

  <script src="./assets/js/main.js"></script>
</body>

</html>
